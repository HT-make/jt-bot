server:
  port: ${SERVER_PORT}

spring:
  main:
    allow-bean-definition-overriding: true

  datasource:
    driver-class-name: ${DB_CLASS}
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show_sql: true

discord:
  key: ${DISCORD_KEY}